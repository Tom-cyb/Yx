<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画布</title>
    <style>
         *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100vh;
        }
        #cvs{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <canvas id="cvs" style="width: 400px;height:400px;"></canvas>
    <script>

     // 矩形
        // var cvs = document.getElementById('cvs');
        // var pen = cvs.getContext('2d');
        // console.log(pen)
        // // pen.fillStyle = 'red';
        // pen.lineWidth = 20;
        // pen.strokeStyle = 'red';
        // // pen.fillRect(240,50,60,40);
        // pen.strokeRect(50,50,60,40);
    // 画圆
        var cvs = document.getElementById('cvs');
        var pen = cvs.getContext('2d');
        //  计算画布的宽度
        width = cvs.offsetWidth,
        //  计算画布的高度
        height = cvs.offsetHeight,
        //  设置宽高
        cvs.width = width;
        cvs.height = height;

        pen.beginPath();
        // console.log(pen)
        // pen.lineWidth = 1;
        pen.strokeStyle = 'red'
        pen.arc(200,200,80,0,2*Math.PI,true);
        // 连接 连线
        pen.stroke();

    // 八卦图  记得用伪类   用一个div实现

    </script>
</body>
